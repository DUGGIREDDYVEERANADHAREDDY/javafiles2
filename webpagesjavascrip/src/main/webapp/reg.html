<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Registration Form</h1>
    <form id="registrationForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>
        
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="level">Level:</label>
        <select id="level" name="level" required>
            <option value="highSchool">High School</option>
            <option value="electricalEngineering">Electrical Engineering</option>
        </select>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
        
        <label for="telMobile">Tel / Mobile:</label>
        <input type="tel" id="telMobile" name="telMobile" required>
        
        <label for="studentImage">Student Image:</label>
        <input type="file" id="studentImage" name="studentImage" accept="image/*" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
